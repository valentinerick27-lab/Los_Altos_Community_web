<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service - Los Altos de Ciudad Jardin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h1>Add Service</h1>
            
            <form method="POST" action="{{ url_for('add_service') }}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Service Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="Enter phone #" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter address" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">Add Service</button>
            </form>
            
            <div class="form-footer">
                <a href="{{ url_for('services') }}">‚Üê Back to Services</a>
            </div>
        </div>
    </div>
</body>
</html>
